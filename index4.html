
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="heading">
        Rock Paper Scissor
    </div>
    <div class="choices">
        <div class="choice border" id="rock">
            <img src="stone.jpg">
        </div>
        <div class="choice border" id="paper">
            <img  src="papers.jpg">
        </div>
        <div class="choice border" id="scissor">
            <img src="scissorsimg.jpg">
        </div>
        
    </div>
    <div class="score_board">
        <div class="user">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgcontainer">
    <p id="game">
        Play Game!
    </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
